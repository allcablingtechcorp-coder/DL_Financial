<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&L Financial Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .print-shadow-none { box-shadow: none !important; border: 1px solid #e5e7eb; }
        }
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; rounded: 4px; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        /* Loader */
        #loader { display: flex; }
        .hidden-loader { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex flex-col relative">

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/80 z-50 justify-center items-center flex-col gap-4 backdrop-blur-sm hidden-loader">
        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-600"></i>
        <p class="text-brand-900 font-medium tracking-wide animate-pulse" id="txtLoading">Connecting to Cloud...</p>
    </div>

    <!-- Navbar -->
    <nav class="bg-brand-900 text-white shadow-md print-shadow-none no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-chart-line text-2xl text-brand-500"></i>
                    <h1 id="appTitle" class="text-xl font-bold tracking-tight">D&L Financial - 1099 Consolidated</h1>
                </div>
                <div class="flex gap-4">
                    <button onclick="window.setLanguage('en')" class="text-2xl hover:scale-110 transition-transform" id="btnEn" title="English">ðŸ‡ºðŸ‡¸</button>
                    <button onclick="window.setLanguage('pt')" class="text-2xl hover:scale-110 transition-transform opacity-50 hover:opacity-100" id="btnPt" title="PortuguÃªs">ðŸ‡§ðŸ‡·</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 print-shadow-none flex items-center gap-4">
                <div class="bg-blue-100 text-blue-600 p-4 rounded-lg">
                    <i class="fa-solid fa-user text-xl"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500 font-medium uppercase tracking-wider" id="lblDanteTotal">Dante Total</p>
                    <h2 class="text-2xl font-bold text-gray-900" id="valDanteTotal">$0.00</h2>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 print-shadow-none flex items-center gap-4">
                <div class="bg-emerald-100 text-emerald-600 p-4 rounded-lg">
                    <i class="fa-solid fa-user text-xl"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500 font-medium uppercase tracking-wider" id="lblLeoTotal">Leonardo Total</p>
                    <h2 class="text-2xl font-bold text-gray-900" id="valLeoTotal">$0.00</h2>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 print-shadow-none flex items-center gap-4">
                <div class="bg-purple-100 text-purple-600 p-4 rounded-lg">
                    <i class="fa-solid fa-building-columns text-xl"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500 font-medium uppercase tracking-wider" id="lblCombinedTotal">Combined Total</p>
                    <h2 class="text-2xl font-bold text-gray-900" id="valCombinedTotal">$0.00</h2>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8 no-print">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-700" id="lblChartComparison">Revenue Comparison</h3>
                <div class="h-64 relative">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-700" id="lblChartTrend">Revenue Trend (Current Year)</h3>
                <div class="h-64 relative">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8 no-print print-shadow-none">
            <h2 class="text-lg font-bold text-brand-900 border-b pb-2 mb-4" id="lblNewEntry">New Entry</h2>
            
            <form id="entryForm" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <input type="hidden" id="editId">
                
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-600" id="lblPerson">Person</label>
                    <select id="person" class="p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-brand-500 focus:border-brand-500 outline-none">
                        <option value="Dante">Dante</option>
                        <option value="Leonardo">Leonardo</option>
                    </select>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-600" id="lblValue">Value ($)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">$</span>
                        </div>
                        <input type="number" step="0.01" id="value" required class="w-full pl-8 p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-brand-500 focus:border-brand-500 outline-none" placeholder="0.00">
                    </div>
                </div>

                <div class="flex flex-col gap-1 md:col-span-2">
                    <label class="text-sm font-medium text-gray-600" id="lblProject">Project / Client</label>
                    <input type="text" id="project" required class="p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-brand-500 focus:border-brand-500 outline-none" placeholder="Description...">
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-gray-600" id="lblDate">Date</label>
                    <input type="date" id="date" required class="p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-brand-500 focus:border-brand-500 outline-none">
                </div>

                <div class="md:col-span-5 flex gap-3 mt-2 flex-wrap">
                    <button type="submit" id="btnAdd" class="bg-brand-600 hover:bg-brand-700 text-white px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-cloud-arrow-up"></i> <span id="txtAdd">Save to Cloud</span>
                    </button>
                    <button type="button" id="btnAddBoth" onclick="window.addForBoth()" class="bg-gray-800 hover:bg-gray-900 text-white px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-user-group"></i> <span id="txtAddBoth">Add for Both</span>
                    </button>
                    <button type="button" id="btnCancel" onclick="window.cancelEdit()" class="hidden bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2.5 rounded-lg font-medium transition-colors">
                        <i class="fa-solid fa-xmark"></i> <span id="txtCancel">Cancel</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden print-shadow-none">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center flex-wrap gap-4">
                <div class="relative w-full md:w-64 no-print">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                    </div>
                    <input type="text" id="searchInput" onkeyup="window.renderTable()" class="w-full pl-10 p-2 bg-gray-50 border border-gray-300 rounded-lg outline-none focus:ring-1 focus:ring-brand-500" placeholder="Search...">
                </div>
                <button onclick="window.print()" class="no-print bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 text-sm">
                    <i class="fa-solid fa-file-pdf"></i> <span id="txtReport">Generate Executive Report</span>
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider border-b">
                            <th class="p-4 font-semibold" id="colDate">Date</th>
                            <th class="p-4 font-semibold" id="colPerson">Person</th>
                            <th class="p-4 font-semibold" id="colProject">Project</th>
                            <th class="p-4 font-semibold text-right" id="colValue">Value</th>
                            <th class="p-4 font-semibold text-center no-print" id="colActions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-100 text-gray-700 text-sm">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden p-8 text-center text-gray-500">
                <i class="fa-solid fa-folder-open text-4xl mb-3 text-gray-300"></i>
                <p id="txtEmpty">No entries found in Cloud.</p>
            </div>
        </div>

    </main>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // âš ï¸ ATENÃ‡ÃƒO: SUBSTITUA O CÃ“DIGO ABAIXO PELO SEU QUANDO FOR PARA O GITHUB
        // =========================================================================
        let firebaseConfig;
        if (typeof __firebase_config !== 'undefined') {
            // Isso permite rodar direto aqui na tela de prÃ©-visualizaÃ§Ã£o da IA
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            // QUANDO SUBIR PARA O GITHUB, COLOQUE SUAS CHAVES AQUI:
            firebaseConfig = {
                apiKey: "COLE_SUA_API_KEY_AQUI",
                authDomain: "COLE_SEU_AUTH_DOMAIN_AQUI",
                projectId: "COLE_SEU_PROJECT_ID_AQUI",
                storageBucket: "COLE_SEU_STORAGE_BUCKET_AQUI",
                messagingSenderId: "COLE_SEU_MESSAGING_SENDER_ID_AQUI",
                appId: "COLE_SEU_APP_ID_AQUI"
            };
        }
        // =========================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Define Collection Path based on environment
        let colRef;
        if (typeof __app_id !== 'undefined') {
            colRef = collection(db, 'artifacts', __app_id, 'public', 'data', 'dl_financials');
        } else {
            // Path real no seu Firebase:
            colRef = collection(db, 'dl_financials');
        }

        // Global State
        let entries = [];
        let currentLang = 'en';
        let compChartInstance = null;
        let trendChartInstance = null;
        let unsubscribeSnapshot = null;

        // I18N
        const i18n = {
            en: {
                appTitle: "D&L Financial - 1099 Consolidated", lblDanteTotal: "Dante Total", lblLeoTotal: "Leonardo Total", lblCombinedTotal: "Combined Total",
                lblChartComparison: "Revenue Comparison", lblChartTrend: "Revenue Trend (Current Year)", lblNewEntry: "New Entry / Edit",
                lblPerson: "Person", lblValue: "Value ($)", lblProject: "Project / Client", lblDate: "Date",
                txtAdd: "Save to Cloud", txtUpdate: "Update in Cloud", txtAddBoth: "Add for Both", txtCancel: "Cancel", txtSearch: "Search records...",
                txtReport: "Generate Report (PDF)", colDate: "Date", colPerson: "Person", colProject: "Project", colValue: "Value", colActions: "Actions", txtEmpty: "No entries found in Cloud."
            },
            pt: {
                appTitle: "Financeiro D&L - Consolidado 1099", lblDanteTotal: "Total Dante", lblLeoTotal: "Total Leonardo", lblCombinedTotal: "Total Combinado",
                lblChartComparison: "Comparativo de Receitas", lblChartTrend: "TendÃªncia de Receitas (Ano Atual)", lblNewEntry: "Novo LanÃ§amento / Editar",
                lblPerson: "Pessoa", lblValue: "Valor ($)", lblProject: "Projeto / Cliente", lblDate: "Data",
                txtAdd: "Salvar na Nuvem", txtUpdate: "Atualizar", txtAddBoth: "Para Ambos", txtCancel: "Cancelar", txtSearch: "Buscar lanÃ§amentos...",
                txtReport: "Gerar RelatÃ³rio (PDF)", colDate: "Data", colPerson: "Pessoa", colProject: "Projeto", colValue: "Valor", colActions: "AÃ§Ãµes", txtEmpty: "Nenhum lanÃ§amento encontrado na Nuvem."
            }
        };

        // Initialize Authentication
        const initAuth = async () => {
            document.getElementById('loader').classList.remove('hidden-loader');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch(error) {
                console.error("Auth failed:", error);
                alert("Authentication failed. Check your Firebase Config.");
                document.getElementById('loader').classList.add('hidden-loader');
            }
        };

        // Listen for Auth changes and load data
        onAuthStateChanged(auth, (user) => {
            if (!user) return;
            
            if (unsubscribeSnapshot) unsubscribeSnapshot();
            
            // Listen to Realtime Cloud Updates
            unsubscribeSnapshot = onSnapshot(colRef, 
                (snapshot) => {
                    entries = [];
                    snapshot.forEach((doc) => {
                        entries.push({ id: doc.id, ...doc.data() });
                    });
                    
                    document.getElementById('loader').classList.add('hidden-loader');
                    updateUI(); // Refreshes table and charts with new data
                }, 
                (error) => {
                    console.error("Firestore error:", error);
                    document.getElementById('loader').classList.add('hidden-loader');
                }
            );
        });

        // Start Auth when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();
            initAuth();
            updateUI();
        });

        // --- GLOBAL FUNCTIONS (attached to window to be called from HTML) ---
        
        window.setLanguage = (lang) => {
            currentLang = lang;
            document.getElementById('btnEn').classList.replace(lang === 'en' ? 'opacity-50' : 'opacity-100', lang === 'en' ? 'opacity-100' : 'opacity-50');
            document.getElementById('btnPt').classList.replace(lang === 'pt' ? 'opacity-50' : 'opacity-100', lang === 'pt' ? 'opacity-100' : 'opacity-50');
            updateUI();
        };

        const updateUI = () => {
            const t = i18n[currentLang];
            document.getElementById('appTitle').innerText = t.appTitle;
            document.getElementById('lblDanteTotal').innerText = t.lblDanteTotal;
            document.getElementById('lblLeoTotal').innerText = t.lblLeoTotal;
            document.getElementById('lblCombinedTotal').innerText = t.lblCombinedTotal;
            document.getElementById('lblChartComparison').innerText = t.lblChartComparison;
            document.getElementById('lblChartTrend').innerText = t.lblChartTrend;
            document.getElementById('lblNewEntry').innerText = t.lblNewEntry;
            document.getElementById('lblPerson').innerText = t.lblPerson;
            document.getElementById('lblValue').innerText = t.lblValue;
            document.getElementById('lblProject').innerText = t.lblProject;
            document.getElementById('lblDate').innerText = t.lblDate;
            
            const editId = document.getElementById('editId').value;
            document.getElementById('txtAdd').innerText = editId ? t.txtUpdate : t.txtAdd;
            document.getElementById('txtAddBoth').innerText = t.txtAddBoth;
            document.getElementById('txtCancel').innerText = t.txtCancel;
            document.getElementById('searchInput').placeholder = t.txtSearch;
            document.getElementById('txtReport').innerText = t.txtReport;
            document.getElementById('colDate').innerText = t.colDate;
            document.getElementById('colPerson').innerText = t.colPerson;
            document.getElementById('colProject').innerText = t.colProject;
            document.getElementById('colValue').innerText = t.colValue;
            document.getElementById('colActions').innerText = t.colActions;
            document.getElementById('txtEmpty').innerText = t.txtEmpty;

            window.renderTable();
            updateDashboard();
        };

        const formatCurrency = (value) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        
        const formatDate = (dateStr) => {
            if(!dateStr) return '';
            const [year, month, day] = dateStr.split('-');
            return currentLang === 'pt' ? `${day}/${month}/${year}` : `${month}/${day}/${year}`;
        };

        // Form Submit (Add / Edit to Cloud)
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!auth.currentUser) return;

            document.getElementById('loader').classList.remove('hidden-loader');
            const id = document.getElementById('editId').value;
            const data = {
                person: document.getElementById('person').value,
                value: parseFloat(document.getElementById('value').value),
                project: document.getElementById('project').value,
                date: document.getElementById('date').value,
                timestamp: Date.now()
            };

            try {
                if (id) {
                    await updateDoc(doc(colRef, id), data);
                } else {
                    await addDoc(colRef, data);
                }
                window.cancelEdit();
            } catch (error) {
                console.error("Error saving:", error);
            }
        });

        // Add for both
        window.addForBoth = async () => {
            const form = document.getElementById('entryForm');
            if(!form.checkValidity()) { form.reportValidity(); return; }
            if (!auth.currentUser) return;

            document.getElementById('loader').classList.remove('hidden-loader');
            const value = parseFloat(document.getElementById('value').value);
            const project = document.getElementById('project').value;
            const date = document.getElementById('date').value;
            const ts = Date.now();

            try {
                await Promise.all([
                    addDoc(colRef, { person: 'Dante', value, project, date, timestamp: ts }),
                    addDoc(colRef, { person: 'Leonardo', value, project, date, timestamp: ts + 1 })
                ]);
                window.cancelEdit();
            } catch(e) { console.error("Error adding both", e); }
        };

        // Edit
        window.editEntry = (id) => {
            const entry = entries.find(x => x.id === id);
            if(!entry) return;

            document.getElementById('editId').value = entry.id;
            document.getElementById('person').value = entry.person;
            document.getElementById('value').value = entry.value;
            document.getElementById('project').value = entry.project;
            document.getElementById('date').value = entry.date;

            document.getElementById('txtAdd').innerText = i18n[currentLang].txtUpdate;
            document.getElementById('btnAddBoth').classList.add('hidden');
            document.getElementById('btnCancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Delete
        window.deleteEntry = async (id) => {
            const msg = currentLang === 'pt' ? 'Tem certeza que deseja excluir?' : 'Are you sure you want to delete this entry?';
            if(confirm(msg)) {
                document.getElementById('loader').classList.remove('hidden-loader');
                try {
                    await deleteDoc(doc(colRef, id));
                } catch(e) { console.error("Delete error", e); document.getElementById('loader').classList.add('hidden-loader'); }
            }
        };

        window.cancelEdit = () => {
            document.getElementById('entryForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('txtAdd').innerText = i18n[currentLang].txtAdd;
            document.getElementById('btnAddBoth').classList.remove('hidden');
            document.getElementById('btnCancel').classList.add('hidden');
        };

        window.renderTable = () => {
            const queryStr = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            // Sort by Date Descending
            const sortedEntries = [...entries].sort((a, b) => {
                const dateDiff = new Date(b.date) - new Date(a.date);
                return dateDiff === 0 ? b.timestamp - a.timestamp : dateDiff;
            });
            
            const filtered = sortedEntries.filter(e => 
                (e.project || '').toLowerCase().includes(queryStr) || 
                (e.person || '').toLowerCase().includes(queryStr) ||
                (e.date || '').includes(queryStr)
            );

            if(filtered.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                
                filtered.forEach(e => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors group';
                    row.innerHTML = `
                        <td class="p-4 whitespace-nowrap">${formatDate(e.date)}</td>
                        <td class="p-4">
                            <span class="px-2.5 py-1 rounded-full text-xs font-medium ${e.person === 'Dante' ? 'bg-blue-100 text-blue-800' : 'bg-emerald-100 text-emerald-800'}">
                                ${e.person}
                            </span>
                        </td>
                        <td class="p-4 font-medium text-gray-900">${e.project}</td>
                        <td class="p-4 text-right font-semibold text-gray-900">${formatCurrency(e.value)}</td>
                        <td class="p-4 text-center no-print whitespace-nowrap">
                            <button onclick="window.editEntry('${e.id}')" class="text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 p-2 rounded-md transition-colors mr-2" title="Edit">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button onclick="window.deleteEntry('${e.id}')" class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 p-2 rounded-md transition-colors" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
        };

        const updateDashboard = () => {
            let totalDante = 0, totalLeo = 0;
            entries.forEach(e => {
                if(e.person === 'Dante') totalDante += e.value;
                if(e.person === 'Leonardo') totalLeo += e.value;
            });

            document.getElementById('valDanteTotal').innerText = formatCurrency(totalDante);
            document.getElementById('valLeoTotal').innerText = formatCurrency(totalLeo);
            document.getElementById('valCombinedTotal').innerText = formatCurrency(totalDante + totalLeo);

            renderCharts(totalDante, totalLeo);
        };

        const renderCharts = (danteTotal, leoTotal) => {
            const ctxComp = document.getElementById('comparisonChart').getContext('2d');
            if (compChartInstance) compChartInstance.destroy();
            compChartInstance = new Chart(ctxComp, {
                type: 'doughnut',
                data: {
                    labels: ['Dante', 'Leonardo'],
                    datasets: [{ data: [danteTotal, leoTotal], backgroundColor: ['#3b82f6', '#10b981'], borderWidth: 0, hoverOffset: 4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, cutout: '70%' }
            });

            const monthlyData = { Dante: {}, Leonardo: {} };
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            months.forEach(m => { monthlyData.Dante[m] = 0; monthlyData.Leonardo[m] = 0; });

            entries.forEach(e => {
                const date = new Date(e.date);
                if(date.getFullYear() === new Date().getFullYear()) {
                    monthlyData[e.person][months[date.getMonth()]] += e.value;
                }
            });

            const ctxTrend = document.getElementById('trendChart').getContext('2d');
            if (trendChartInstance) trendChartInstance.destroy();
            trendChartInstance = new Chart(ctxTrend, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [
                        { label: 'Dante', data: months.map(m => monthlyData.Dante[m]), borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 },
                        { label: 'Leonardo', data: months.map(m => monthlyData.Leonardo[m]), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.4 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { callback: (v) => '$' + v } } }, plugins: { legend: { position: 'bottom' } } }
            });
        };
    </script>
</body>
